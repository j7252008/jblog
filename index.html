<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To be continue...</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .arrow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(135deg,
                    transparent 0px,
                    transparent 20px,
                    rgba(255, 255, 255, 0.1) 20px,
                    rgba(255, 255, 255, 0.1) 25px);
            animation: slide 2s linear infinite;
            opacity: 0.2;
        }

        @keyframes slide {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100px 100px;
            }
        }

        .text {
            position: absolute;
            color: white;
            font-size: 3em;
            z-index: 1;
            text-align: center;
            filter: drop-shadow(0 0 6px white);
        }
    </style>
</head>

<body>
    <div class="arrow-container">
        <div class="arrow"></div>
        <div class="text">To be continue...</div>
    </div>
</body>

</html>
